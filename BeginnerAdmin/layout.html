		<script src="plugins/layui/layui.js"></script>
		<script>
			layui.config({
				base: 'js/'
			}).use(['element', 'layer', 'navbar', 'tab'], function() {
				var element = layui.element()
				$ = layui.jquery,
					layer = layui.layer,
					navbar = layui.navbar(),
					tab = layui.tab({
						elem: '.layout-nav-card' //设置选项卡容器
					});

				//iframe自适应
				$(window).on('resize', function() {
					var $content = $('.layout-nav-card .layui-tab-content');
					$content.height($(this).height() - 147);
					$content.find('iframe').each(function() {
						$(this).height($content.height());
					});
				}).resize();

				var $menu = $('#menu');
				$menu.find('li.layui-nav-item').each(function() {
					var $this = $(this);
					$this.on('click', function() {
						var id = $this.find('a').data('module-id');
						var url;
						switch(id) {
							case 1:
								url = 'datas/nav_content.json';
								break;
							case 3:
								url = 'datas/nav_member.json';
								break;
							default:
								break;
						}
						//设置navbar
						navbar.set({
							elem: '#side',
							url: url
						});
						//渲染navbar
						navbar.render();
						//监听点击事件
						navbar.on('click(side)', function(data) {
							layer.msg(data.field.href);
							tab.tabAdd(data.field);
						});
					});

				});

			});
		</script>
